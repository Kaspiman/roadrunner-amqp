version: '3'

rpc:
  listen: tcp://127.0.0.1:6601

server:
  command: "php ../../../php_test_files/jobs/jobs_ok_pq.php"
  relay: "pipes"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 2
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 100s

  pipelines:
    test-1-pq:
      driver: amqp
      config:
        prefetch: 100
        queue: test-1-queue-pq
        priority: 1
        exchange: default
        delete_queue_on_stop: true
        exchange_type: direct
        routing_key: test-1-pq
        exclusive: false
        multiple_ack: false
        requeue_on_fail: false

    test-2-pq:
      driver: amqp
      config:
        prefetch: 100
        queue: test-2-queue-pq
        priority: 2
        delete_queue_on_stop: true
        exchange: default
        exchange_type: direct
        routing_key: test-2-pq
        exclusive: false
        multiple_ack: false
        requeue_on_fail: false


  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1-pq", "test-2-pq" ]

