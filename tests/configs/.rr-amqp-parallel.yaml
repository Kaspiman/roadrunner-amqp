version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 3
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 1s

  pipelines:
