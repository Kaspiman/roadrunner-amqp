version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok_queue_name_exist.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 1s

  pipelines:
    test-fanout-1:
      driver: amqp
      config:
        prefetch: 100
        queue: test-fanout-2
        priority: 1
        exchange: test-fanout
        delete_queue_on_stop: true
        exchange_type: fanout
        routing_key: ''
    test-fanout-2:
      driver: amqp
      config:
        prefetch: 100
        queue: test-fanout-2
        priority: 1
        exchange: test-fanout
        delete_queue_on_stop: true
        exchange_type: fanout
        routing_key: ''

  consume: [ "test-fanout-1", "test-fanout-2" ]

