version: '3'

rpc:
  listen: tcp://127.0.0.1:6100

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: error
  encoding: console
  mode: development

otel:
  insecure: true
  compress: false
  client: http
  exporter: zipkin
  service_name: "rr_test_amqp"
  service_version: "1.0.0"
  endpoint: "http://127.0.0.1:9411/api/v2/spans"

jobs:
  num_pollers: 5
  pipeline_size: 100000
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 1s

  pipelines:
    test-1:
      driver: amqp
      config:
        prefetch: 100
        queue: test-1-otel
        priority: 1
        exchange: default
        delete_queue_on_stop: true
        exchange_type: direct
        routing_key: test-1-otel
        durable: true

  consume: [ "test-1" ]

