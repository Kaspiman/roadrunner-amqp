listeners.ssl.default = 5671
loopback_users = none

ssl_options.cacertfile           = /var/rabbitmq/rootCA.pem
ssl_options.certfile             = /var/rabbitmq/localhost+2.pem
ssl_options.keyfile              = /var/rabbitmq/localhost+2-key.pem
ssl_options.verify               = verify_peer
ssl_options.fail_if_no_peer_cert = true
